jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/monitoring/transfers.cy.js
          browser: chrome
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Parse Diagnostic Data
        if: always()
        run: |
          # Ğ§Ğ¸Ñ‚Ğ°ĞµĞ¼ ÑÑ‚Ğ°Ñ‚ÑƒÑÑ‹, ÑƒĞ´Ğ°Ğ»ÑÑ Ğ»Ğ¸ÑˆĞ½Ğ¸Ğµ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ñ‹ (tr -d), ĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ğ¸Ğ½Ğ¾Ğ³Ğ´Ğ° Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑÑÑ‚ÑÑ Ğ² CI
          if [ -f api_status.txt ]; then
            API_STATUS=$(cat api_status.txt | tr -d '[:space:]')
          else
            API_STATUS="UNKNOWN"
          fi

          if [ -f offers_count.txt ]; then
            COUNT=$(cat offers_count.txt | tr -d '[:space:]')
          else
            COUNT="N/A"
          fi

          if [[ "$API_STATUS" == "UNKNOWN" && "$COUNT" == "N/A" ]]; then
            echo "MSG_STATUS=âŒ Test Crashed (UI Error)" >> $GITHUB_ENV
            echo "MSG_COUNT=N/A" >> $GITHUB_ENV
          elif [[ "$API_STATUS" -ge 400 ]]; then
            echo "MSG_STATUS=ğŸ†˜ Server Error HTTP $API_STATUS" >> $GITHUB_ENV
            echo "MSG_COUNT=Error" >> $GITHUB_ENV
          elif [[ "$COUNT" == "0" ]]; then
            echo "MSG_STATUS=âšª No Tickets" >> $GITHUB_ENV
            echo "MSG_COUNT=0" >> $GITHUB_ENV
          elif [[ "$COUNT" =~ ^[0-9]+$ && "$COUNT" -gt 0 ]]; then
            echo "MSG_STATUS=âœ… Success" >> $GITHUB_ENV
            echo "MSG_COUNT=$COUNT" >> $GITHUB_ENV
          else
            echo "MSG_STATUS=âŒ Unknown Test Failure" >> $GITHUB_ENV
            echo "MSG_COUNT=N/A" >> $GITHUB_ENV
          fi

      # ĞœĞĞ¡Ğ¢Ğ¥Ğ­Ğ’: Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ ÑĞºÑ€Ğ¸Ğ½ÑˆĞ¾Ñ‚Ñ‹, ĞµÑĞ»Ğ¸ Ñ‚ĞµÑÑ‚ ÑƒĞ¿Ğ°Ğ»
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure() || always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown

name: Transfer AutoTest

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      user_chat_id:
        description: "ID Ñ‡Ğ°Ñ‚Ğ° Ğ´Ğ»Ñ Ğ»Ğ¸Ñ‡Ğ½Ğ¾Ğ³Ğ¾ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°"
        required: false
        default: ""

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # â—ï¸ Ğ˜Ğ¡ĞŸĞ ĞĞ’Ğ›Ğ•ĞĞ˜Ğ• 3: Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ·Ğ°Ğ³Ğ»ÑƒÑˆĞºĞ¸ Ñ„Ğ°Ğ¹Ğ»Ğ¾Ğ² Ğ¿ĞµÑ€ĞµĞ´ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¾Ğ¼
      - name: Pre-run Setup
        run: |
          rm -f api_status.txt offers_count.txt
          echo "UNKNOWN" > api_status.txt
          echo "N/A" > offers_count.txt
          mkdir -p cypress/screenshots

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/monitoring/transfer.cy.js 
          browser: chrome
        env:
          CYPRESS_LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          CYPRESS_LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        continue-on-error: true

      - name: Parse Diagnostic Data
        if: always()
        run: |
          API_STATUS=$(cat api_status.txt | tr -d '[:space:]')
          COUNT=$(cat offers_count.txt | tr -d '[:space:]')

          # â—ï¸ Ğ˜Ğ¡ĞŸĞ ĞĞ’Ğ›Ğ•ĞĞ˜Ğ• 4: ĞŸÑ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ°Ñ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºĞ° Ğ¿Ğ°Ğ´ĞµĞ½Ğ¸Ñ Ñ‚ĞµÑÑ‚Ğ° (ERROR)
          if [[ "$COUNT" == "ERROR" || "$API_STATUS" == "UNKNOWN" || "$API_STATUS" == "500" && "$COUNT" == "ERROR" ]]; then
            echo "MSG_STATUS=âŒ Test Failed (UI/Timeout)" >> $GITHUB_ENV
            echo "MSG_COUNT=N/A" >> $GITHUB_ENV
          elif [[ "$API_STATUS" -ge 400 ]]; then
            echo "MSG_STATUS=ğŸ†˜ Server Error HTTP $API_STATUS" >> $GITHUB_ENV
            echo "MSG_COUNT=Error" >> $GITHUB_ENV
          elif [[ "$COUNT" == "0" ]]; then
            echo "MSG_STATUS=âšª No Tickets" >> $GITHUB_ENV
            echo "MSG_COUNT=0" >> $GITHUB_ENV
          elif [[ "$COUNT" =~ ^[0-9]+$ && "$COUNT" -gt 0 ]]; then
            echo "MSG_STATUS=âœ… Success" >> $GITHUB_ENV
            echo "MSG_COUNT=$COUNT" >> $GITHUB_ENV
          else
            echo "MSG_STATUS=â“ Unknown Test Failure" >> $GITHUB_ENV
            echo "MSG_COUNT=N/A" >> $GITHUB_ENV
          fi

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: >-
            ${{ (github.event.inputs.user_chat_id != '') && 
            github.event.inputs.user_chat_id || 
            secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ${{ github.event.inputs.user_chat_id != '' && 'ğŸ‘¤ **Manual Testing**' || 'ğŸ“¢ **Hourly Monitoring**' }}

            ğŸš— **Transfer Search Result**
            **Status:** ${{ env.MSG_STATUS }}
            **Offers Found:** ${{ env.MSG_COUNT }}
            **Time:** ${{ github.event_name == 'schedule' && 'Hourly â°' || 'Manual ğŸ”˜' }}